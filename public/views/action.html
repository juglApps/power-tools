<div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content" style="border-radius: 0">
                <div class="modal-body" style="color: black">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title text-center" id="modalTitle"></h3>
                    <form class="settings-style">
                        <div class="form-group">
                            <label for="time" id="actionLabelText"></label>
                            <div id="time" class="input-container-time">
                                <input type="number" class="form-control input-time" id="hours" placeholder="Hours">
                                <input type="number" class="form-control input-time" id="minutes" placeholder="Minutes">
                                <input type="number" class="form-control input-time" id="seconds" placeholder="Seconds">
                            </div>
                            <div style="width: 100%">
                                <div style="margin-left: 20px;">
                                    <input type="checkbox" name="turnOffNow" id="turnOffNow"><span id="turnOffNowText"></span>
                                </div>
                                <div style="margin-left: 20px;">
                                    <input type="checkbox" name="saveSettings" id="saveSettings"> Save Settings?
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div id="nameSettingContainer">
                                <label for="nameSetting">Name Setting:</label>
                                <input type="text" class="form-control input-name" id="nameSetting" placeholder="Name" style="width: 100%">
                            </div>
                        </div>
                    </form>
                    <div class="alert alert-info" id="alertActivation">
                        If you don't have activated the hibernate function, this function will not work
                    </div>
                </div>
                <div class="modal-footer" style="justify-content: space-between;">
                    <button type="button" class="btn btn-success" id="shutdownConfirm" style="width: 80px">
                        <span class="buttonIcon">
                            <i class="fa fa-check"></i>
                        </span>

                    </button>
                    <button type="button" class="btn btn-danger" id="cancelButton" data-dismiss="modal"
                            style="width: 80px">
                        <span class="buttonIcon">
                            <i class="fa fa-times"></i>
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../js/action.js"></script>
