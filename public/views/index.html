<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop APP</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/components-font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="loader">
        <div style="width: 50%; float: left">
            <i class="fa fa-power-off icon-off-loader-style"></i>
        </div>
        <div style="width: 50%; float: left">
            <i class="fa fa-sync-alt icon-reboot-loader-style"></i>
        </div>
        <div style="width: 50%; float: left">
            <i class="fa fa-sign-out-alt icon-signOut-loader-style"></i>
        </div>
        <div style="width: 50%; float: left">
            <i class="fa fa-snowflake icon-hibernate-loader-style"></i>
        </div>
    </div>
    <div id="closeMinContainer"  style="padding: 2%;display: none;justify-content: space-between;width: 100%;color: white;">
        <a href="javascript:;" style="text-decoration: none" id="minimizeIcon"><i class="fa fa-minus"></i></a>
        <a href="javascript:;" style="text-decoration: none" id="closeIcon"><i class="fa fa-times"></i></a>
    </div>

    <div id="full-container" class="col-md-12 text-center" style="display: none;margin-top: 4%;">
        <h3 style="font-size: 35px; margin-bottom: 40px">Choose the action</h3>
        <div class="col-md-12">
            <div class="actions-container" id="offContainer" onmouseover="check($(this))" onclick="setAction('offContainer')">
                <div class="col-md-12">
                    <i class="fa fa-power-off icon-off-style"></i>
                </div>
                <div class="col-md-12 text-off-style">
                    Shutdown
                </div>
            </div>
            <div class="actions-container" id="rebootContainer" onmouseover="check($(this))" onclick="setAction('rebootContainer')">
                <div class="col-md-12">
                    <i class="fa fa-sync-alt icon-reboot-style"></i>
                </div>
                <div class="col-md-12 text-reboot-style">
                    Reboot
                </div>
            </div>
            <div class="actions-container" id="signOutContainer" onmouseover="check($(this))" onclick="setAction('signOutContainer')">
                <div class="col-md-12">
                    <i class="fa fa-sign-out-alt icon-signOut-style"></i>
                </div>
                <div class="col-md-12 text-signOut-style">
                    Sign Out
                </div>
            </div>
            <div class="actions-container" id="hibernateContainer" onclick="setAction('hibernateContainer')">
                <div class="col-md-12">
                    <i class="fa fa-snowflake icon-hibernate-style"></i>
                </div>
                <div class="col-md-12 text-hibernate-style">
                    Hibernate
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" id="tableContainer" style="display: none"></div>
    <div id="modalContent"></div>
    <!--<div id="rebootContent"></div>-->
    <!--JS Files-->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/action.js"></script>
    <script>if (window.module) module = window.module;</script>
<!--End JS Files-->
</body>
</html>
