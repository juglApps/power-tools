<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Desktop APP</title>
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/components-font-awesome/css/fontawesome-all.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div id="closeMinContainer"  style="display: flex;justify-content: space-between;width: 100%;color: white">
        <a href="javascript:;" style="text-decoration: none" id="minimizeIcon"><i class="fa fa-minus"></i></a>
        <a href="javascript:;" style="text-decoration: none" id="closeIcon"><i class="fa fa-times"></i></a>
    </div>
    <div class="col-md-12 text-center" style="margin-top: 4%;">
        <h3 style="font-size: 35px; margin-bottom: 40px">Choose the action</h3>
        <div class="col-md-12">
            <div class="actions-container" id="offContainer" onclick="setAction('offContainer')"
                 data-toggle="modal" data-target="#myModal">
                <div class="col-md-12">
                    <i class="fa fa-power-off icon-off-style"></i>
                </div>
                <div class="col-md-12 text-off-style">
                    Shutdown
                </div>
            </div>
            <div class="actions-container" id="rebootContainer" onclick="setAction('rebootContainer')"
                 data-toggle="modal" data-target="#myModal">
                <div class="col-md-12">
                    <i class="fa fa-sync-alt icon-reboot-style"></i>
                </div>
                <div class="col-md-12 text-reboot-style">
                    Reboot
                </div>
            </div>
            <div class="actions-container" id="signOutContainer" onclick="setAction('signOutContainer')"
                 data-toggle="modal" data-target="#myModal">
                <div class="col-md-12">
                    <i class="fa fa-sign-out-alt icon-signOut-style"></i>
                </div>
                <div class="col-md-12 text-signOut-style">
                    Sign Out
                </div>
            </div>
            <div class="actions-container" id="hibernateContainer" onclick="setAction('hibernateContainer')"
                 data-toggle="modal" data-target="#myModal">
                <div class="col-md-12">
                    <i class="fa fa-sign-out-alt icon-hibernate-style"></i>
                </div>
                <div class="col-md-12 text-hibernate-style">
                    Hibernate
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12" id="tableContainer"></div>
    <div id="modalContent"></div>
    <!--<div id="rebootContent"></div>-->
    <!--JS Files-->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/index.js"></script>
    <script>if (window.module) module = window.module;</script>
<!--End JS Files-->
</body>
</html>
